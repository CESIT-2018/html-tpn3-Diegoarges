<html>

<head>
  <meta charset="utf-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
<div class="container">
  <form method="post" id="formulario-contacto" role="form" autocomplete="off"> 
    <div class="form-group has-success">
        <input class="form-control hidden" type="text" name="pack" value="Formulario" readonly placeholder="Nombre" />
    </div>
    <div>
        <input class="form-control" type="text" name="nombre" placeholder="Nombre" />
        <span id="error" class="help-block"></span>
    </div>
    <div>
        <input class="form-control" type="text" name="apellido" placeholder="Apellido" />
        <span id="error" class="help-block"></span>
    </div>
    <div class="form-group has-error">
        <input class="form-control" type="email" name="email" placeholder="Correo electrónico" />
        <span id="error" class="help-block"></span>
      </div>
    <div class="form-group">
        <textarea class="form-control" rows="5" name="mensaje" placeholder="Mensaje"></textarea>
        <span id="error" class="help-block"></span>
      </div> 
    <div class="checkbox">
      <label>
        <input type="checkbox" name="politica" value="Acepto" required />
        He leído y acepto la política de protección de datos.</label>
    </div> 
    <div class="form-group">
    <button class="btn btn-primary btn-lg" type="submit">Enviar </button>
    </div>
  </form>
</div>
</body>

</html>
